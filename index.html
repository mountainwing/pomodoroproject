<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="tabtimer">studywithwing</title>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/34ab32ee46.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- end message popup -->
    <div id="endMessage-container" class="hide">
      <p id="message">BREAK TIME LIAO SOHAI</p>
    </div>
    
    <!-- focus options -->
    <div class="container">
      <div class="section-container">
        <button id="focus" class="btn btn-timer btn-focus">Focus</button>
        <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
        <button id="longbreak" class="btn btn-longbreak">Long Break</button>
      </div>

      <!-- timer -->
      <div class="time-btn-container">
        <span id="time"></span>
        <div class="btn-container">
          <!-- <button id="increaseBtn" class="show">+</button> -->
          <button id="btn-start" class="show">Start</button>
          <!-- <button id="decreaseBtn" class="show">-</button> -->
          <button id="btn-pause" class="hide">Pause</button>
          <button id="btn-reset" class="hide">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button id="bookBtn" class="show">
            <i style="font-size:24px" class="fa">&#xf02d;</i>
          </button>
        </div>
      </div>

    <!-- log record -->
    <div id="logrecord-container" class="hide">
      <div id="logResult"></div>
    </div>

    <!-- Script -->
    <script src="index.js"></script>
  </body>
</html>
